<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedBuddy_CareCircle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #add8e6;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #ffffff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            color: #0077b6;
        }

        .login-btn {
            text-decoration: none;
            padding: 10px 15px;
            background-color: #0077b6;
            color: white;
            border-radius: 5px;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .file-input {
            margin-top: 10px;
        }

        .post-btn {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>MedBuddy_CareCircle</h1>
        <a href="#" class="login-btn">Login</a>
    </div>
    <div class="container">
        <h2>Create a Post</h2>
        <textarea placeholder="Write something..."></textarea>
        <input type="file" class="file-input">
        <button class="post-btn">Post</button>
    </div>
</body>

</html>
