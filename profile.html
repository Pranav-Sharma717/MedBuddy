<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - MedBuddy_CareCircle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #e3f2fd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            color: #0077b6;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        .save-btn {
            background-color: #0077b6;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .save-btn:hover {
            background-color: #005a8d;
        }

        .post-section {
            margin-top: 15px;
            text-align: left;
        }

        .post {
            background: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .Back {
            a:visited {
                color: #0077b6;
                /* Prevents color change after clicking */
            }

            a:active {
                color: #0077b6;
                /* Prevents color change while clicking */
            }
        }
    </style>
</head>

<body>

    <div class="profile-container">
        <h2>Profile Settings</h2>
        <form>
            <div class="input-group">
                <label for="account-type">Account Type</label>
                <select id="account-type">
                    <option value="public">Public</option>
                    <option value="private">Private</option>
                </select>
            </div>

            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="input-group">
                <label for="bio">Bio</label>
                <textarea id="bio" placeholder="Write something about yourself..."></textarea>
            </div>

            <button type="submit" class="save-btn">Save Changes</button>
        </form>

        <div class="post-section">
            <h3>Your Posts</h3>
            <div class="post">Post 1: Sample post content...</div>
            <div class="post">Post 2: Another example post...</div>
        </div>
        <div class="Back"> <a href="index.html" style="text-decoration: none;">
                Back
            </a>
        </div>
    </div>

</body>

</html>
